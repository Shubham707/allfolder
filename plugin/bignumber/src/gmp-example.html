<html>
<head>
<embed type="application/x-gmplib" id="lib" width="0" height="0">
<script>
function onload() {
    var gmplib = document.getElementById("lib");
    var mpz = gmplib.mpz;
    var ret = mpz();
    mpz.set_str(ret,"0x10000000000000000",0);
    mpz.add_ui(ret,ret,1);
    mpz.mul(ret,ret,ret);
    mpz.pow_ui(ret,ret,2);
    alert(ret.toString(16));
}
</script>
</head>
<body onload="onload()">
<p>Nothing to see here.</p>
</body>
</html>
