<html lang="en">
<head>
  <meta charset="utf-8">
  <title>val demo</title>
  <style>
  p {
    color: blue;
    margin: 8px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<input  id="valu1" type="text" value="">
<input  id="valu2" type="text" value="">
<p></p>
 
<script>
$( "#valu1" )
  .keyup(function() {
    var value = $( this ).val() * 1000;
    $( "#valu2" ).val( value );
  })
  .keyup();
</script>
 
</body>
</html>
